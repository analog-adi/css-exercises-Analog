<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and id selectors</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <p class="odd">number 1:I am a class!</p>
    <div id="second">Number 2 :I am an id</div>
    <p class="odd" id="cooler">Number 3: I am a class but cooler</p>
    <div id="fourth">Number 4:I am another id</div>
    <p class="odd">Number 5:I am a class</p>
</body>
</html>
