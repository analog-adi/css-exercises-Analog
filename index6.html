<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade foundation</title>
    <link rel="stylesheet" href="./style6.css">
</head>
<body>
    <p class="bold">I am just  a paragraph with extra bold text</p>
    <p class="bold smaller">I am smaller paragraph,with extra bold text</p>
    <button class="confirm button">Confirm</button>
    <button class="cancel button">Cancel</button>
    <div class="thin">I am div with a thin text</div>
    <div class="thin">I'm a div with thin text and a child div!
        <div class="thin child" >I am smaller child div with extra bold text</div>
    </div>
</body>
</html>
